<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Financial Status</h2>

        <div class="balance">
            <h3>Total Balance: <span id="balance">0</span> UZS</h3>
        </div>

        <div class="summary">
            <div class="box income-box">
                <h3>Incomes</h3>
                <h4>Total: <span id="total-income">0</span> UZS</h4>
                <ul id="income-list"></ul>
          </div>
            
            <div class="box expense-box">
                <h3>Expenses</h3>
                <h4>Total: <span id="total-expense">0</span> UZS</h4>
                <ul id="expense-list"></ul>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="add">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
